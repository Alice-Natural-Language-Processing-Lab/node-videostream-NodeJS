<html>
    <head>
        <title>node-videostream</title>

        <link rel="stylesheet" href="style.css">

        <script src="./js/VideoWorker.js"></script>
        <script src="./js/VideoStreamer.js"></script>
        <script src="./js/WebsocketStreamer.js"></script>
        <script src="./js/WebsocketListener.js"></script>

    </head>
    <body>
        <div>
            <video preload autoplay height="500px" width="500px"></video>
            <div><button onclick="stream();">Stream</button><button onclick="listen();">Listen</button></div>
        </div>
        <script>
            let websocketObject = null;
            
            async function stream() {
                websocketObject = new WebsocketStreamer(8081,8082);
                await websocketObject.startAsync();
                console.log("Streaming started!");
            }

            function listen() {
                websocketObject = new WebsocketListener(8083,8084);
                console.log("Listening started!");
            }
        </script>
    </body>
</html>
